<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parchip Team - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #f0f0f0;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .btn-email {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
        }

        .btn-project {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://parchip-team.github.io/ParChip.png" alt="Parchip Team Logo" class="logo">
        </div>
        <h1>Parchip Team</h1>
        <p class="subtitle">Selamat datang di halaman resmi Parchip Team. Temukan berbagai alat dan proyek menarik yang kami kembangkan.</p>
        
        <div class="button-container">
            <a href="mailto:parchip.tools@gmail.com" class="btn btn-email">
                <i class="fas fa-envelope"></i>
                Email Kami
            </a>
            
            <a href="https://youtube.com/@parchip" target="_blank" class="btn btn-youtube">
                <i class="fab fa-youtube"></i>
                YouTube Channel
            </a>
            
            <a href="https://parchip-team.github.io/projek.html" target="_blank" class="btn btn-project">
                <i class="fas fa-code"></i>
                Lihat Projek
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 Parchip Team. All rights reserved.
        </div>
    </div>
</body>
</html>
